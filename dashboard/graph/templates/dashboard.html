<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active Agent Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- XDSoft DateTimePicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
</head>
<body>

{% extends 'base.html' %}

{% block content %}
{% load static %}
  <script src="{% static '/timeSpan.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="{% static '/chart.js' %}"></script>

  <form action="/draw-graph/" method="post" id="form">
   <label>From:</label>
    {% csrf_token %}
      <input id="fromDatetime" type="text" name="fromDatetime">
      <label>To:</label>
    <input id="toDatetime" type="text" name="toDatetime">
    <input type="button" value="Update Range" onclick="graphTest();">
  </form>

  <div id="container" style="width: 75%;">
    <canvas id="graph" data-url="{% url 'draw-graph' %}"></canvas>
  </div>
{% endblock %}

</body>
</html>
